<!DOCTYPE html>

<html lang="en">

<!--

<head>

    <title>three.js example 02 &mdash; A cube</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            background-color: #ffffff;
            /* To use the complete page */
            margin: 0px;
            overflow: hidden;
        }
    </style>

</head>

<body>

    <!-- The library --- Can be a local version -->

    <script type="text/javascript" src="http://threejs.org/build/three.js"></script>

    <!-- Javascript code that runs the Three.js example -->

    <script type="text/javascript">
        // Once everything is loaded, run this function

        function init() {

            // The SCENE

            var scene = new THREE.Scene();


            //
            var geometry = new THREE.BoxBufferGeometry(10, 10, 10);
            var cube, wireCube;

            var material2 = new THREE.MeshBasicMaterial({
                color: 0x000000,
                wireframe: true
            });

            //red material
            var material = new THREE.MeshBasicMaterial({
                color: 0xFF0000,
            })

            for (var z = -15; z <= 15; z += 15) {

                if (z == 0) {
                    //change to green
                    material = new THREE.MeshBasicMaterial({
                        color: 0x00FF00,
                    })
                }
                if (z == 15) {
                    //change to blue
                    material = new THREE.MeshBasicMaterial({
                        color: 0x0000FF,
                    })
                }

                for (var x = -15; x <= 15; x += 15) {
                    for (var y = -15; y <= 15; y += 15) {
                        //create a cube in every x and y for every z

                        cube = new THREE.Mesh(geometry, material);
                        cube.position.x = x
                        cube.position.y = y
                        cube.position.z = z
                        wireCube = new THREE.Mesh(geometry, material2);
                        wireCube.position.x = x
                        wireCube.position.y = y
                        wireCube.position.z = z

                        scene.add(cube);
                        scene.add(wireCube);
                    }

                }

            }

            // The CAMERA --- A camera is added to the scene

            // --- Where the viewer is and how he is looking at the scene

            var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);

            camera.position.z = 80;
            camera.position.y = 30;
            camera.position.x = 30;

            // Point the camera to the center of the scene

            camera.lookAt(scene.position);

            scene.add(camera)

            // The RENDERER --- To display the scene on the Web page

            var renderer = new THREE.WebGLRenderer({
                antialias: true
            });

            renderer.setClearColor(new THREE.Color(0xffffff));

            renderer.setPixelRatio(window.devicePixelRatio);

            renderer.setSize(window.innerWidth, window.innerHeight);

            // Add the output of the renderer

            document.body.appendChild(renderer.domElement);

            // Render the scene

            renderer.render(scene, camera);
        }

        window.onload = init
    </script>

</body>

</html>
